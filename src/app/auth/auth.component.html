<div class="container">
  <div class="loading" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <form class="formular" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
    <div class="formular__mail">
      <label for="email">E-Mail</label>
      <input
        type="email"
        id="email"
        ngModel
        name="email"
        required
        email>
    </div>
    <div class="formular__mail">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        ngModel
        name="password"
        required
        minlength="6">
    </div>
    <div class="formular__button-area">
      <button class="formular__button-area-login" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign-Up' }}</button>
      <button class="formular__button-area-login switch" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign-Up' : 'Login' }}</button>
    </div>
  </form>
</div>
