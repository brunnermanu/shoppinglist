<a class="recipe-area"
  style="cursor: pointer"
  [routerLink]="[index]"
  routerLinkActive="active">
    <div class="pull-left">
      <h2>{{ recipe.name }}</h2>
    </div>
    <span class="image">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="recipe-img" style="max-height: 80px;">
      </span>
</a>
