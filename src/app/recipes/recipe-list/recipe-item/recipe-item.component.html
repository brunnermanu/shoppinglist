<a class="recipe-area"
  style="cursor: pointer"
  [routerLink]="[index]"
  routerLinkActive="active">
    <div class="pull-left">
      <h3>{{ recipe.name }}</h3>
      <p>{{ recipe.description }}</p>
    </div>
    <span>
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="recipe-img" style="max-height: 80px;">
      </span>
</a>
