<div class="list">
  <div class="list__edit">
    <app-shopping-edit></app-shopping-edit>
  </div>
  <hr>
  <ul class="list__group">
    <li class="list__group-item"
        [class.active]="idx === clickedIdx"
        *ngFor="let ingredient of ingredients; let idx = index"
        (click)="onEditItem(idx)">
       {{ ingredient.amount }} {{ ingredient.unit }}, {{ ingredient.name }} | {{ingredient.category}}
    </li>
  </ul>

</div>
