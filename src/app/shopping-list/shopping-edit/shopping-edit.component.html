<div>
  <form>
    <div class="form-edit">
      <div class="form-edit__amount">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-edit__amount-input">
      </div>
      <div class="form-edit__unit">
        <label for="unit">Unit</label>
        <input type="text" id="unit" class="form-edit__unit-input">
      </div>
      <div class="form-edit__name">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-edit__name-input">
      </div>
    </div>
    <div class="form-edit__button-area">
      <app-button [add]="true" [buttonName]="'add'"></app-button>
      <app-button [add]="true" [buttonName]="'clear'"></app-button>
      <app-button [delete]="true" [buttonName]="'delete'"></app-button>
    </div>
  </form>
</div>
